<div>
    <h2>My Song List</h2>
    <input type="text" name="song" [(ngModel)]="song"/>
    <button (click)="getSongs()">Agregar canci√≥n</button>
    <ul class="songs">
    <li *ngFor="let song of songs">
      <a href="{{song.url}}" target ="_blank">{{song.name}}</a><br/>
      <span>{{song.artist}}</span>
    </li>
  </ul>
</div>
